apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

def api_key = properties.getProperty('tmdb_api_key')


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.tnurdinov.movieroulette"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "TMDB_API_KEY", "\"$api_key\""
        buildConfigField "String", "TMDB_BASE_URL", "\"https://api.themoviedb.org/\""
        buildConfigField "String", "TMDB_IMG_URL", "\"https://image.tmdb.org/t/p/\""
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/main.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'

    implementation('com.squareup.retrofit2:retrofit:2.4.0') {
        exclude module: 'okhttp'
        exclude module: 'okio'
    }
    implementation('com.squareup.retrofit2:converter-moshi:2.4.0') {
        exclude module: 'retrofit'
        exclude module: 'moshi'
        exclude module: 'okio'
    }
    implementation('com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0') {
        exclude module: 'retrofit'
        exclude module: 'kotlin-stdlib'
        exclude module: 'kotlinx-coroutines-core'
    }

    implementation('com.squareup.okhttp3:okhttp:3.10.0') {
        exclude module: 'okio'
    }
    implementation('com.squareup.moshi:moshi:1.6.0') {
        exclude module: 'okio'
    }
    implementation 'com.squareup.okio:okio:1.14.1'

    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.6.0'

    implementation('com.squareup.picasso:picasso:2.71828') {
        exclude module: 'support-annotations'
        exclude module: 'exifinterface'
        exclude module: 'okhttp'
    }


    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.23.1"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
